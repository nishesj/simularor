<div class="flex">
    <div class="grid grid-cols-2 gap-4">
        <ng-container *ngFor="let match of matchesResponse.matches">
            <div>{{match.team1}} vs {{match.team2}}
            </div>
            <div class="grid justify-end">{{matchesResponse.scores[match.team1]}}-{{matchesResponse.scores[match.team2]}}</div>
        </ng-container>
    </div>
</div>

<div class="flex justify-end mt-3">
    Total goals: {{matchesResponse.totalScore}}
</div>
